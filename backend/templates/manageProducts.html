<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>        body {
            padding-top: 56px; /* Height of the navbar */
        }
        .navbar {
            background-color: rgba(33, 37, 41, 0.8) !important;
            backdrop-filter: blur(10px);
        }
        .table {
            color: inherit;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        #themeToggle {
            cursor: pointer;
        }</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VendoMA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Manage Products</a>
                    </li>
                    <!-- Add more nav items here as needed -->
                </ul>
                <div class="d-flex">
                    <i id="themeToggle" class="bi bi-moon-fill fs-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Manage Products</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Price per Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                {% for product in products %}
                <tr data-product-id="{{ product.idproducts }}">
                    <td>{{ product.productscol }}</td>
                    <td>{{ product.uomcol }}</td>
                    <td>${{ product.price_per_unit }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('productTableBody');
            const themeToggle = document.getElementById('themeToggle');

            // Delete product functionality
            tableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const row = e.target.closest('tr');
                    const productId = row.dataset.productId;

                    if (confirm('Are you sure you want to delete this product?')) {
                        fetch(`/deleteProduct/${productId}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    row.remove();
                                } else {
                                    alert('Failed to delete product. Please try again.');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('An error occurred. Please try again.');
                            });
                    }
                }
            });

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                const html = document.documentElement;
                if (html.getAttribute('data-bs-theme') === 'dark') {
                    html.setAttribute('data-bs-theme', 'light');
                    themeToggle.classList.remove('bi-moon-fill');
                    themeToggle.classList.add('bi-sun-fill');
                } else {
                    html.setAttribute('data-bs-theme', 'dark');
                    themeToggle.classList.remove('bi-sun-fill');
                    themeToggle.classList.add('bi-moon-fill');
                }
            });
        });
    </script>
</body>
</html>
