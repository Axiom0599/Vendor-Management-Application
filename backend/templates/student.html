<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 36px; /* Height of the navbar */
            margin: 0;
            height: 100vh; /* Full viewport height */
        }
        .navbar {
            background-color: rgba(33, 37, 41, 0.8) !important;
            backdrop-filter: blur(10px);
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh; /* Make the container taller */
            padding: 2rem; /* Increase padding */
        }
        .login-form {
            background: #ffffff; /* White background for the form */
            padding: 2rem;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 400px; /* Max width of the form */
            width: 100%;
        }
        .login-form h1 {
            margin-bottom: 1rem;
            font-size: 2rem; /* Larger heading */
            color: black;
        }
        .login-form .form-control {
            border-radius: 0.375rem; /* Rounded input fields */
        }
        .login-form .btn-primary {
            border-radius: 0.375rem; /* Rounded button */
        }
        .login-image {
            max-width: 100%; /* Responsive image */
            height: auto;
            border-radius: 8px; /* Rounded corners for image */
        }
        #themeToggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VendoDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Add more nav items here as needed -->
                </ul>
                <div class="d-flex">
                    <i id="themeToggle" class="bi bi-moon-fill fs-4"></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="container login-container">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="login-form">
                    <h1>Login</h1>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="numberInput" class="form-label">School Code</label>
                            <input type="number" id="numberInput" class="form-control" placeholder="Enter a number" min="1" max="100" step="1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://plus.unsplash.com/premium_photo-1686981883168-2a087795cc48?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Login Image" class="login-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                const html = document.documentElement;
                if (html.getAttribute('data-bs-theme') === 'dark') {
                    html.setAttribute('data-bs-theme', 'light');
                    themeToggle.classList.remove('bi-moon-fill');
                    themeToggle.classList.add('bi-sun-fill');
                } else {
                    html.setAttribute('data-bs-theme', 'dark');
                    themeToggle.classList.remove('bi-sun-fill');
                    themeToggle.classList.add('bi-moon-fill');
                }
            });
        });
    </script>
</body>
</html>
