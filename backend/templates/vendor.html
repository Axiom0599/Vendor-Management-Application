<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 56px; /* Height of the navbar */
        }
        .navbar {
            background-color: rgba(33, 37, 41, 0.8) !important;
            backdrop-filter: blur(10px);
        }

        #themeToggle {
            cursor: pointer;
        }</style>


</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VendoDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Add more nav items here as needed -->
                </ul>
                <div class="d-flex">
                    <i id="themeToggle" class="bi bi-moon-fill fs-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Sign in to your account!</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="numberInput" class="form-label">MasterID</label>
                <input type="number" id="numberInput" class="form-control" placeholder="Enter a number" min="1" max="100" step="1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>

        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                const html = document.documentElement;
                if (html.getAttribute('data-bs-theme') === 'dark') {
                    html.setAttribute('data-bs-theme', 'light');
                    themeToggle.classList.remove('bi-moon-fill');
                    themeToggle.classList.add('bi-sun-fill');
                } else {
                    html.setAttribute('data-bs-theme', 'dark');
                    themeToggle.classList.remove('bi-sun-fill');
                    themeToggle.classList.add('bi-moon-fill');
                }
            });
        });
    </script>
</body>
</html>
